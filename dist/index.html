<html>

<head>
  <title>YanuX Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="yx-wrapper">
    <div id="title" class="yx-component yx-view yx-always-visible">
      <h1>YanuX Demo</h1>
    </div>
    <div id="welcome" class="yx-component yx-view">Welcome </div>
    <div id="login" class="yx-component yx-control">
      <a href="#">Login</a>
    </div>
    <div id="view" class="yx-component yx-view">
      <div class="square"></div>
    </div>
    <div id="control" class="yx-component yx-control">
      <div>Current Color: <span id="current-color"></span></div>
      <button class="red-button" type="button">Red</button>
      <button class="green-button" type="button">Green</button>
      <button class="blue-button" type="button">Blue</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
